<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakriti Khanal's Lab 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href="styles.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="is-size-5">
          Aakriti Khanal
        </h1>
        <ul class="target-diners"></ul>
        <p class="is-size-4 has-text-centered">
           <strong>Dining Halls</strong>
        </p> 
    </section>
    <div class="container">
      <div class="columns">

        <div class="column is-size-5 has-text-centered">
          <div class="box">
            <table class="table is-bordered is-striped is-fullwidth">
              <thead> 
                <tr>
                  <th class="title is-5">Hall Name</th>
                  <th class="title is-5">Hall Location</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>dinerHallName</td>
                  <td>diner1address</td>
                </tr>

                <tr>
                  <td>Diner 2 Name</td>
                  <td>Diner 2 Address</td>
                </tr>

                <tr>
                  <td>Diner 3 Name</td>
                  <td>Diner 3 Address</td>
                </tr>
              </tbody>

            </table>
          </div>
        
          </div>
        </div>
      </div>    
      
      <script src="scripts.js"></script>

    </body>
  </html>
